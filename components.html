<!DOCTYPE html>
<html>
  <head>
    <title>Components - Create a simple component</title>
  </head>
  <body>
    <div id="exampleApp"></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   <script type="text/babel">
     class Example extends React.Component {
         render() {
           return (
        <div className="form-group">
          <label htmlFor="simpleInput">User Name</label> {/* for is reserved in JS, so htmlFor must be used */}
          <input type="text" className="form-control" id="simpleInput" />
          <button type="button" className="btn btn-primary" disabled={true}>Submit</button> {/* Some form attributes use an expression to set true or false: they include disabled, required, checked and readOnly */}
        </div>
           );
         }
       }
       ReactDOM.render(
         <Example />, document.getElementById('exampleApp')
       );
   </script>
  </body>
</html>
